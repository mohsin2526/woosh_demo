<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="logo" alt="logo" src="assets/imgs/woosh-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
       
  <h3 class="text-c">Registration</h3>

  <ion-list class="rg-frm-mrg">

      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Surname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Mobile</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
    
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button icon-left class="fb-btn">
                <ion-icon name="logo-facebook"></ion-icon>
                Facebook                
              </button>
      </ion-col>
        <ion-col col-6>
            <button ion-button icon-left class="gp-btn">
                <ion-icon name="logo-googleplus"></ion-icon>
                google+                
              </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>


<ion-footer>
  <ion-toolbar color="blue">
    <ion-title><button ion-button block clear class="rgstr-btn">REGISTRATION</button></ion-title>
  </ion-toolbar>
</ion-footer>
