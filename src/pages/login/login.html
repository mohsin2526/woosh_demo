<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="logo" alt="logo" src="assets/imgs/woosh-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        
  <h3 class="reg-hdg">Registration</h3>
  <h5 class="reg-s-hdg">Phone Number</h5>

      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <img class="em-img" alt="logo" src="assets/imgs/phone.png">
          </ion-col>
          <ion-col col-10>
            <form [formGroup]="register">
            <ion-list class="rg-frm-mrg">
              <ion-item class="p-l-0">                
                <ion-input type="text" id="phone" formControlName="phone"></ion-input>
              </ion-item>            
            </ion-list>
          </form>
          </ion-col>
        </ion-row>
      </ion-grid>
  
</ion-content>


<ion-footer>
  <ion-toolbar color="custom-blue">
    <ion-title><button ion-button block clear class="footer-btn bold" (click)="submitForm()" [disabled]="!register.valid">SUBMIT</button></ion-title>
  </ion-toolbar>
</ion-footer>
